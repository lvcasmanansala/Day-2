<!DOCTYPE html>
<html>
    <!--the root element of an HTML page -->
    <head>
        <!--Contains information about the document: title, meta, links -->
    </head>
    <body>
        <!-- Contains of what to display inside the browser-->
        <h1>Hello World</h1> <!--biggest text-->
        <h6>Hellow World</h6><!--smallest text-->
        <!--Headings are used to create hierarchy of information/ text-->
        <p>My name is Lucas, I am from Valenzuela.</p> <!-- blocks of text-->
        <ul> <!--Unordered list/Unorganized-->
            <li>Green</li>
            <li>Red</li>
            <li>Blue</li>
        </ul>
        <ol> <!--Ordered List/Organized-->
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ol>
        
        <a></a> <!--Are link which use to create clickable links to other webpage-->
        <img src="img/src.jpg" alt="image-1"/>

    </body>
</html>
